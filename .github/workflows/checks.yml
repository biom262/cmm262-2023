name: Checks

on: [pull_request]

jobs:
  large-files:
    name: File sizes
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3
      - name: Check for large files
        uses: actionsdesk/lfs-warning@v3.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # Optional
          filesizelimit: 1mb
          labelName: large-files
          exclusionPatterns: |
            **/*.png
            **/*.jpg
            **/*.jpeg
            **/*.ipynb
